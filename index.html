<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/index.css">
    <script src="./js/index.js" defer></script>
    <title>Frontend Mentor | Advice generator app</title>

</head>
<body>

<main class="container">
    <h2>ADVICE <span id="advice-number"></span></h2>
    <div class="advice-container"><p id="advice"></p></div>
    <picture>
        <source media="(min-width: 900px)" srcset="./images/pattern-divider-mobile.svg">
        <img src="./images/pattern-divider-desktop.svg" alt="">
    </picture>
    <button class="dice-button"><img src="./images/icon-dice.svg" alt=""></button>
</main>
</body>
</html>
